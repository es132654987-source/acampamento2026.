<!DOCTYPE html>

</head>
<body class="pb-24">

            <div id="hours">00<br><span class="text-[8px] opacity-60 uppercase">Hrs</span></div>

    </header>

    <main class="max-w-md mx-auto -mt-12 px-4 space-y-6">

        <section class="grid grid-cols-2 gap-4">
            <a href="https://www.bibliaonline.com.br" target="_blank" class="glass p-4 rounded-[25px] shadow-lg text-center border-b-4 border-blue-600">
                <span class="text-2xl block mb-1">üìñ</span>
                <span class="text-[10px] font-bold text-blue-900 uppercase">B√≠blia</span>
            </a>
            <a href="https://www.hinarioadventista.com.br/" target="_blank" class="glass p-4 rounded-[25px] shadow-lg text-center border-b-4 border-yellow-500">
                <span class="text-2xl block mb-1">üé∂</span>
                <span class="text-[10px] font-bold text-blue-900 uppercase">Hin√°rio</span>
            </a>
        </section>

        <section class="glass rounded-[35px] shadow-xl overflow-hidden bg-white">
            <div class="flex bg-gray-50/50 border-b overflow-x-auto no-scrollbar">
                <button onclick="showTab('prog')" id="t-prog" class="flex-1 py-4 text-[9px] font-black tab-active min-w-[80px]">PROGRAMA</button>
                <button onclick="showTab('menu')" id="t-menu" class="flex-1 py-4 text-[9px] font-black text-gray-400 min-w-[80px]">CARD√ÅPIO</button>
                <button onclick="showTab('staff')" id="t-staff" class="flex-1 py-4 text-[9px] font-black text-gray-400 min-w-[80px]">EQUIPA</button>
            </div>

            <div class="p-6">
                <div id="tab-prog" class="text-sm text-gray-600 whitespace-pre-line leading-relaxed italic"></div>
                
                <div id="tab-menu" class="hidden text-sm text-gray-600 whitespace-pre-line font-bold italic text-center"></div>

                <div id="tab-staff" class="hidden space-y-3">

                    <div id="staff-list" class="space-y-2 text-xs">
                        </div>
                </div>
            </div>
        </section>

        <button onclick="fazerInscricao()" class="w-full bg-blue-900 text-white py-5 rounded-[30px] shadow-2xl font-bold flex justify-center items-center gap-3">
            <span>Confirmar Inscri√ß√£o</span>
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="w-5 h-5 invert">
        </button>

        <div class="pt-6 text-center">
            <button onclick="document.getElementById('admin').classList.toggle('hidden')" class="text-[9px] font-bold text-gray-400 uppercase tracking-[4px]">‚öôÔ∏è Gest√£o Administrativa</button>
        </div>

        <div id="admin" class="hidden glass p-6 rounded-[40px] border-2 border-blue-100 mt-4 space-y-4 shadow-2xl">
            <h2 class="text-center font-black text-blue-900 text-sm italic">CONFIGURA√á√ïES</h2>
            
            <input id="edit-phone" value="2385802977" class="w-full p-3 rounded-2xl bg-gray-100 text-xs font-bold" placeholder="WhatsApp Dire√ß√£o">
            <textarea id="edit-activities" placeholder="Programa de Atividades..." class="w-full p-3 rounded-2xl bg-gray-100 text-xs" rows="3"></textarea>
            <textarea id="edit-menu" placeholder="Card√°pio..." class="w-full p-3 rounded-2xl bg-gray-100 text-xs" rows="2"></textarea>
            
            <div class="border-t pt-4">
                <p class="text-[10px] font-bold text-blue-800 mb-2 uppercase">Nomes dos Respons√°veis:</p>
                <input id="staff-diretor" placeholder="Diretor do Acampamento" class="w-full p-2 mb-2 rounded-xl bg-gray-100 text-xs">
                <input id="staff-cozinha" placeholder="Respons√°vel Cozinha" class="w-full p-2 mb-2 rounded-xl bg-gray-100 text-xs">
                <input id="staff-musica" placeholder="Respons√°vel M√∫sica" class="w-full p-2 mb-2 rounded-xl bg-gray-100 text-xs">
                <input id="staff-limpeza" placeholder="Respons√°vel Limpeza" class="w-full p-2 mb-2 rounded-xl bg-gray-100 text-xs">
                <input id="staff-comunic" placeholder="Respons√°vel Comunica√ß√£o" class="w-full p-2 mb-2 rounded-xl bg-gray-100 text-xs">
                <input id="staff-emerg" placeholder="N√∫mero de Emerg√™ncia (ex: 132)" class="w-full p-2 mb-2 rounded-xl bg-gray-100 text-xs font-bold text-red-600">
            </div>

            <button onclick="saveAll()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg uppercase active:bg-blue-700">Guardar Dados</button>
        </div>
    </main>

    <script>
        function showTab(t) {
            ['prog', 'menu', 'staff'].forEach(tab => {
                document.getElementById('tab-'+tab).classList.add('hidden');
                document.getElementById('t-'+tab).classList.remove('tab-active');
                document.getElementById('t-'+tab).classList.add('text-gray-400');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).classList.add('tab-active');
        }

        const target = new Date("Feb 15, 2026 08:00:00").getTime();
        setInterval(() => {
            const gap = target - new Date().getTime();
            if(gap > 0) {
                document.getElementById('days').innerHTML = Math.floor(gap / (1000 * 60 * 60 * 24)) + "<br><span class='text-[8px] opacity-60 uppercase text-blue-900'>Dias</span>";
                document.getElementById('hours').innerHTML = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + "<br><span class='text-[8px] opacity-60 uppercase text-blue-900'>Hrs</span>";
                document.getElementById('mins').innerHTML = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60)) + "<br><span class='text-[8px] opacity-60 uppercase text-blue-900'>Min</span>";
            }
        }, 1000);

        function saveAll() {
            const staff = {
                diretor: document.getElementById('staff-diretor').value,
                cozinha: document.getElementById('staff-cozinha').value,
                musica: document.getElementById('staff-musica').value,
                limpeza: document.getElementById('staff-limpeza').value,
                comunic: document.getElementById('staff-comunic').value,
                emerg: document.getElementById('staff-emerg').value
            };
            const data = {
                phone: document.getElementById('edit-phone').value,
                activities: document.getElementById('edit-activities').value,
                menu: document.getElementById('edit-menu').value,
                staff: staff
            };
            localStorage.setItem('JA_APP_2026_MASTER', JSON.stringify(data));
            alert("Informa√ß√µes guardadas com sucesso!");
            location.reload();
        }

        window.onload = function() {
            const saved = JSON.parse(localStorage.getItem('JA_APP_2026_MASTER'));
            if(saved) {
                document.getElementById('tab-prog').innerText = saved.activities || "Programa em breve...";
                document.getElementById('tab-menu').innerText = saved.menu || "Menu em breve...";
                
                // Preencher Staff
                const st = saved.staff;
                const staffHTML = `
                    <div class="contact-item"><strong>üëÆ Dire√ß√£o:</strong> ${st.diretor || '---'}</div>
                    <div class="contact-item"><strong>üç≤ Cozinha:</strong> ${st.cozinha || '---'}</div>
                    <div class="contact-item"><strong>üé∏ M√∫sica:</strong> ${st.musica || '---'}</div>
                    <div class="contact-item"><strong>üßπ Limpeza:</strong> ${st.limpeza || '---'}</div>
                    <div class="contact-item"><strong>üì¢ Comunica√ß√£o:</strong> ${st.comunic || '---'}</div>
                    <div class="bg-red-100 text-red-700 p-3 rounded-xl font-bold mt-4 text-center">üÜò EMERG√äNCIA: ${st.emerg || '132'}</div>
                `;
                document.getElementById('staff-list').innerHTML = staffHTML;

                // Preencher campos Admin
                document.getElementById('edit-phone').value = saved.phone || "2385802977";
                document.getElementById('edit-activities').value = saved.activities || "";
                document.getElementById('edit-menu').value = saved.menu || "";
                document.getElementById('staff-diretor').value = st.diretor || "";
                document.getElementById('staff-cozinha').value = st.cozinha || "";
                document.getElementById('staff-musica').value = st.musica || "";
                document.getElementById('staff-limpeza').value = st.limpeza || "";
                document.getElementById('staff-comunic').value = st.comunic || "";
                document.getElementById('staff-emerg').value = st.emerg || "";
            }
        };

        function fazerInscricao() {
            const fone = document.getElementById('edit-phone').value;
            window.open(`https://wa.me/${fone}?text=Ol√°! Quero me inscrever no Acampamento JA 2026 de Assomada!`);
        }
    </script>
</body>
